<material-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)" [matTooltip]="ratingId+1" matTooltipPosition="above">
  <material-icon>
    {{showIcon(i)}}
  </material-icon>
</material-button>
